<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Schedule Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            border: 2px solid #2196F3;
        }
        h2 {
            text-align: center;
            color: #2196F3;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Sign-Up & Schedule Your Session</h2>
    <form id="scheduleForm" action="https://formspree.io/f/mkgnndlb" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" minlength="8"  required>

        <label for="date">Select Session Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Select Session Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="submit">Submit</button>

        <p class="error" id="error"></p>
    </form>

    <script>
        document.getElementById('scheduleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Simple password matching validation
            if (password !== confirmPassword) {
                document.getElementById('error').textContent = "Passwords do not match!";
                return;
            }

            // If everything is correct, redirect to another page
            alert('Form Submitted Successfully!');
            window.location.href = "https://corps0.github.io/completed/"; // Replace with your actual redirect URL
        });
    </script>

</body>
</html>
