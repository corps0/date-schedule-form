<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Schedule Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color:white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        input[type="email"], input[type="password"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .form-group .input-half {
            display: inline-block;
            width: 48%;
        }

        .input-half + .input-half {
            margin-left: 4%;
        }

        .btn-submit {
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #357ABD;
        }

        .note {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <form id="myForm" action="https://formspree.io/f/mkgnndlb" method="POST">
        <h1>Sign Up & Schedule</h1>

        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" minlenght="8" required>
        </div>

        <!-- Confirm Password Input -->
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" minlenght="8" required >
        </div>

        <!-- Date and Time Inputs for Session Availability -->
        <div class="form-group">
            <label for="date">Select Date for Session:</label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <label for="time">Select Time for Session:</label>
            <input type="time" id="time">
        </div>

        <!-- Submit Button -->
        <button class="btn-submit">Register & Schedule</button>

        <div class="note">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
  <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;

            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to a different URL
                    window.location.href = 'https://corps0.github.io/completed/';
                } else {
                    alert('There was a problem with your submission.');
                }
            })
            .catch(error => {
                alert('There was an error: ' + error.message);
            });
        });
    </script>
</body>
</html>
